<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bold Type Screenshot</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  html, body {
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', sans-serif;
    -webkit-font-smoothing: antialiased;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  .headline-area {
    display: flex;
    align-items: flex-end;
    justify-content: center;
    width: 100%;
    padding: 6% 8% 2%;
    flex: 0 0 auto;
  }

  .headline {
    font-weight: 800;
    font-size: 10vh;
    text-align: center;
    line-height: 0.95;
    letter-spacing: -0.04em;
    text-transform: uppercase;
  }

  .subtitle {
    font-weight: 400;
    font-size: 2.2vh;
    text-align: center;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    opacity: 0.6;
    margin-top: 2vh;
  }

  .screenshot-area {
    flex: 1;
    display: flex;
    align-items: flex-end;
    justify-content: center;
    width: 100%;
    padding: 2% 12% 0;
    overflow: hidden;
  }

  .screenshot-area img {
    width: 100%;
    max-height: 100%;
    object-fit: contain;
    object-position: top;
    border-radius: 2.5vh 2.5vh 0 0;
    box-shadow: 0 -8px 40px rgba(0,0,0,0.15);
  }
</style>
</head>
<body>
  <div class="headline-area">
    <div>
      <h1 class="headline" id="headline"></h1>
      <p class="subtitle" id="subtitle"></p>
    </div>
  </div>
  <div class="screenshot-area">
    <img id="screenshot" src="" alt="App Screenshot" />
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const bgColor = '#' + (params.get('bg_color') || '6C5CE7');
    const textColor = '#' + (params.get('text_color') || 'FFFFFF');

    document.body.style.background = bgColor;
    document.getElementById('headline').style.color = textColor;
    document.getElementById('headline').textContent = params.get('headline') || '';
    document.getElementById('subtitle').style.color = textColor;
    document.getElementById('subtitle').textContent = params.get('subtitle') || '';
    document.getElementById('screenshot').src = params.get('src') || '/demo-screenshot.png';

    window.addEventListener('message', (e) => {
      if (e.data?.type === 'setImages' && e.data.images?.src) {
        document.getElementById('screenshot').src = e.data.images.src;
      }
    });
  </script>
</body>
</html>
