<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clean Flat Screenshot</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  html, body {
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', sans-serif;
    -webkit-font-smoothing: antialiased;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .headline-area {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 13%;
    width: 100%;
  }

  .headline {
    font-weight: 700;
    font-size: 4.5vh;
    text-align: center;
    line-height: 1.15;
    letter-spacing: -0.02em;
    padding: 0 8%;
  }

  .screenshot-area {
    flex: 1;
    display: flex;
    align-items: flex-start;
    justify-content: center;
    padding: 1% 5% 2%;
    width: 100%;
  }

  .screenshot-area img {
    width: 90%;
    max-height: 100%;
    object-fit: contain;
    border-radius: 24px;
    box-shadow: 0 12px 40px rgba(0,0,0,0.08), 0 4px 12px rgba(0,0,0,0.04);
  }
</style>
</head>
<body>
  <div class="headline-area">
    <h1 class="headline" id="headline"></h1>
  </div>
  <div class="screenshot-area">
    <img id="screenshot" src="" alt="App Screenshot" />
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const bgColor = '#' + (params.get('bg_color') || 'F5F5F5');
    const textColor = '#' + (params.get('text_color') || '328983');

    document.body.style.background = bgColor;
    document.getElementById('headline').style.color = textColor;
    document.getElementById('headline').textContent = params.get('headline') || '';
    document.getElementById('screenshot').src = params.get('src') || '/demo-screenshot.png';
  </script>
</body>
</html>
