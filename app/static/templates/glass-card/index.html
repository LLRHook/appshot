<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glass Card Screenshot</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  html, body {
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', sans-serif;
    -webkit-font-smoothing: antialiased;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* Mesh-like gradient with multiple color stops */
  .bg-orb {
    position: absolute;
    border-radius: 50%;
    filter: blur(80px);
    opacity: 0.6;
    pointer-events: none;
  }

  .orb-1 {
    width: 60vh;
    height: 60vh;
    top: -10vh;
    left: -10vh;
  }

  .orb-2 {
    width: 50vh;
    height: 50vh;
    bottom: -5vh;
    right: -10vh;
  }

  .orb-3 {
    width: 40vh;
    height: 40vh;
    top: 40%;
    left: 50%;
    transform: translateX(-50%);
  }

  .headline-area {
    position: relative;
    z-index: 2;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 14%;
    width: 100%;
  }

  .headline {
    font-weight: 600;
    font-size: 4.2vh;
    text-align: center;
    line-height: 1.15;
    letter-spacing: -0.01em;
    color: rgba(255,255,255,0.95);
    padding: 0 8%;
  }

  .glass-surface {
    position: relative;
    z-index: 2;
    flex: 1;
    display: flex;
    align-items: flex-start;
    justify-content: center;
    padding: 0 6% 4%;
    width: 100%;
  }

  .glass-panel {
    width: 100%;
    height: 100%;
    background: rgba(255,255,255,0.12);
    backdrop-filter: blur(40px);
    -webkit-backdrop-filter: blur(40px);
    border-radius: 3.5vh;
    border: 1px solid rgba(255,255,255,0.2);
    box-shadow: 0 20px 60px rgba(0,0,0,0.15), inset 0 1px 0 rgba(255,255,255,0.2);
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 3%;
  }

  .glass-panel img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    border-radius: 2vh;
  }
</style>
</head>
<body>
  <div class="bg-orb orb-1" id="orb1"></div>
  <div class="bg-orb orb-2" id="orb2"></div>
  <div class="bg-orb orb-3" id="orb3"></div>

  <div class="headline-area">
    <h1 class="headline" id="headline"></h1>
  </div>
  <div class="glass-surface">
    <div class="glass-panel">
      <img id="screenshot" src="" alt="App Screenshot" />
    </div>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const color1 = '#' + (params.get('color_1') || '6C5CE7');
    const color2 = '#' + (params.get('color_2') || '00B894');
    const color3 = '#' + (params.get('color_3') || 'FD79A8');

    document.body.style.background = '#0a0a1a';
    document.getElementById('orb1').style.background = color1;
    document.getElementById('orb2').style.background = color2;
    document.getElementById('orb3').style.background = color3;

    document.getElementById('headline').textContent = params.get('headline') || '';
    document.getElementById('screenshot').src = params.get('src') || '/demo-screenshot.png';
  </script>
</body>
</html>
